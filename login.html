<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 & 注册 - 自适应版</title>

    <style>
        /* CSS 变量定义 */
        :root {
            --primary-color: #723DFA; /* 主色调：紫色 */
            --secondary-color: #2D0067; /* 辅助色：深紫 */
            --bg-start: #E0E7FF; /* 渐变背景起始色（浅蓝紫） */
            --bg-end: #F0F8FF;   /* 渐变背景结束色（非常浅的蓝） */
            --card-bg: rgba(255, 255, 255, 0.9); /* 卡片背景（带透明度） */
        }

        /* ------------------- 基础设置 ------------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ------------------- 容器样式 (Glassmorphism 风格) ------------------- */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeInScale 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes fadeInScale {
            to { opacity: 1; transform: scale(1); }
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        /* ------------------- 切换按钮区域及动画 ------------------- */
        .switch-container {
            position: relative;
            display: flex;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            padding: 5px;
        }

        .switch-container button {
            flex-grow: 1;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: #555;
            font-weight: 600;
            z-index: 10;
            transition: color 0.3s;
        }

        .switch-container button.active {
            color: white;
        }

        .active-indicator {
            position: absolute;
            height: calc(100% - 10px);
            width: 50%;
            background: linear-gradient(90deg, #9f66ff, var(--primary-color));
            border-radius: 8px;
            top: 5px;
            left: 5px;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 10px rgba(114, 61, 250, 0.4);
        }

        /* ------------------- 表单包裹层 (实现高度自适应的关键) ------------------- */
        .form-wrapper {
            position: relative;
            /* 移除固定高度，使用 JS 动态设置高度并添加 CSS 过渡 */
            height: auto;
            overflow: hidden; /* 隐藏溢出的表单 */
            transition: height 0.4s ease-in-out; /* 高度变化动画 */
        }

        .form {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 0;
            text-align: left;
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            /* 确保表单自身的淡入淡出和位移有动画 */
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        /* 隐藏和切换动画类 */
        .form.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }
        .form.animate-out-left {
            transform: translateX(-50px);
        }
        .form.animate-out-right {
            transform: translateX(50px);
        }
        /* 启用 GPU 加速，使动画更流畅 */
        .form.animate-in-left, .form.animate-in-right {
            transform: translateX(0);
            will-change: transform, opacity;
        }


        /* ------------------- 表单元素样式 (保持不变) ------------------- */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(114, 61, 250, 0.15);
            background-color: #fff;
        }

        /* 提交按钮 */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(114, 61, 250, 0.4);
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        button[type="submit"]:hover {
            background: var(--secondary-color);
            box-shadow: 0 6px 20px rgba(45, 0, 103, 0.4);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="switch-container">
            <div class="active-indicator"></div>

            <button id="show-login-btn" class="active">登录</button>
            <button id="show-register-btn">注册</button>
        </div>

        <div class="form-wrapper">
            <form id="login-form" class="form active">
                <h2>用户登录</h2>
                <div class="input-group">
                    <label for="login-username">用户名:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">密码:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">立即登录</button>
            </form>

            <form id="register-form" class="form hidden">
                <h2>新用户注册</h2>
                <div class="input-group">
                    <label for="register-email">邮箱:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-username">用户名:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">密码:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">确认密码:</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">立即注册</button>
            </form>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const formWrapper = document.querySelector('.form-wrapper');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showLoginBtn = document.getElementById('show-login-btn');
            const showRegisterBtn = document.getElementById('show-register-btn');
            const indicator = document.querySelector('.active-indicator');
            let currentView = 'login';

            // 获取表单的实际高度
            const loginHeight = loginForm.offsetHeight;
            const registerHeight = registerForm.offsetHeight;

            // 1. 初始化表单包裹层的高度
            formWrapper.style.height = `${loginHeight}px`;

            // 切换表单的函数，包含动画和高度自适应逻辑
            function switchForm(targetView) {
                if (currentView === targetView) return;

                const isSwitchingToRegister = targetView === 'register';
                const formToHide = isSwitchingToRegister ? loginForm : registerForm;
                const formToShow = isSwitchingToRegister ? registerForm : loginForm;
                const buttonToActivate = isSwitchingToRegister ? showRegisterBtn : showLoginBtn;
                const buttonToDeactivate = isSwitchingToRegister ? showLoginBtn : showRegisterBtn;
                const targetHeight = isSwitchingToRegister ? registerHeight : loginHeight;

                // ---------------- 1. 高度自适应动画 ----------------
                formWrapper.style.height = `${targetHeight}px`;

                // ---------------- 2. 按钮和指示器切换 ----------------
                buttonToDeactivate.classList.remove('active');
                buttonToActivate.classList.add('active');
                indicator.style.transform = isSwitchingToRegister ? 'translateX(100%)' : 'translateX(0)';

                // ---------------- 3. 表单位移/淡出动画 ----------------

                // 动画：隐藏旧表单
                formToHide.classList.add(isSwitchingToRegister ? 'animate-out-left' : 'animate-out-right');
                formToHide.classList.remove('animate-in-left', 'animate-in-right');

                // 动画：准备新表单
                formToShow.classList.remove('hidden');
                formToShow.classList.add(isSwitchingToRegister ? 'animate-out-right' : 'animate-out-left');

                // 使用 setTimeout 确保浏览器识别到 class 变化并开始动画
                setTimeout(() => {
                    formToHide.classList.add('hidden'); // 动画结束时隐藏旧表单
                    formToHide.classList.remove('animate-out-left', 'animate-out-right');

                    formToShow.classList.remove('animate-out-right', 'animate-out-left');
                    formToShow.classList.add(isSwitchingToRegister ? 'animate-in-left' : 'animate-in-right');
                }, 10);

                currentView = targetView;
            }

            // 绑定切换事件
            showLoginBtn.addEventListener('click', () => {
                switchForm('login');
            });

            showRegisterBtn.addEventListener('click', () => {
                switchForm('register');
            });

            // ------------------- 表单提交处理 (与原逻辑一致) -------------------
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password=document.getElementById('login-password').value;
                console.log(typeof username)
                const data={name:username,password:password};
                const url="http://127.0.0.1:8000/api/login"
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const r= await response.json()
                    if(r.detail===1){
                        //切换页面
                        alert("登录成功")
                        console.log(r.uid)
                        localStorage.setItem('uid', JSON.stringify(r.uid));
                        window.location.href = "./index.html";
                    }
                    else{
                        alert("登录失败");
                    }
                } else {
                    alert("登录失败");
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                if (password !== confirmPassword) {
                    alert('错误：两次输入的密码不一致！请重新输入。');
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-confirm-password').value = '';
                    return;
                }

                const email = document.getElementById('register-email').value;

                const username = document.getElementById('register-username').value;

                const data={name:username,password:password};
                const url="http://127.0.0.1:8000/api/register"
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const r= await response.json()
                    if(r.detail===1){
                        //切换页面
                        alert("注册成功")
                        switchForm('login');
                    }
                    else{
                        alert("注册失败");
                    }
                } else {
                    alert("注册失败");
                }
                // 注册成功后，自动切换回登录界面

            });
        });
    </script>
</body>
</html>
